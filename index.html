<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="circle" style="top: 20%; left: 40%; width: 150px; height: 150px;"></div>
    <div class="circle" style="top: 60%; left: 70%; width: 100px; height: 100px;"></div>
    <div class="circle" style="top: 80%; left: 10%; width: 200px; height: 200px;"></div>
    <div class="circle" style="top: 30%; left: 80%; width: 120px; height: 120px;"></div>
  </div>

  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="Enter value" required>
      
      <div class="options">
        <label for="unitFrom">From:</label>
        <select id="unitFrom">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select>
        
        <label for="unitTo">To:</label>
        <select id="unitTo">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select>
      </div>
      
      <button id="convertBtn">Convert</button>
      <div id="resultContainer">
        <p id="result">Converted Temperature will appear here...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
